<div class="container">
  <div class="wrapper">
    <div *ngFor="let task of tasks" class="card">
      <div class="card-wrapper">
        <div class="card-header">
          <img src="../../../assets/img/book.png" alt="" />
          <p>{{ task.date }}</p>
        </div>
        <div class="card-title">
          <h2>{{ task.title }}</h2>
        </div>
        <div class="card-description">
          {{ task.description }}
        </div>
        <div class="card-option-icons">
          <div class="card-option-icons-wrapper">
            <button>
              <img src="../../../assets/img/check-box.png" alt="" />
            </button>
            <button><img src="../../../assets/img/trash.png" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
