<div class="container">
  <ul class="date-tasks">
    <li class="date-task" *ngFor="let time of timeList">
      <div class="date-state">
        <p>{{ time }}</p>
      </div>
      <div class="date-icon">
        <div class="date-num"><p>12</p></div>
        <div class="date-task-count"><p>2</p></div>
      </div>
    </li>
  </ul>
</div>
